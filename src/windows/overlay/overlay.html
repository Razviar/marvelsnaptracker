<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marvel Snap Tracker</title>
  </head>
  <body>
    <div class="overlay">
      <div class="main hidden" id="MainDeckFrame">
        <div class="deckHeader">
          <div id="deckName" class="deckNameBattle"></div>
          <div class="Handles">
            <div id="TableHandle" class="Handle Interactive" title="Adjust Layout">
              <img class="tableIco Ico" />
            </div>
            <div id="TransparencyHandle" class="Handle Interactive" title="Adjust Opacity">
              <img class="glassIco Ico" />
            </div>
            <div class="Handle Interactive" id="scaleOut" title="Reduce Scale">
              <img class="scaleOutIco Ico" />
            </div>
            <div class="Handle Interactive" id="scaleIn" title="Increase Scale">
              <img class="scaleInIco Ico" />
            </div>
            <div id="MoveHandle" class="Move Handle"><img class="moveIco Ico" /></div>
          </div>
        </div>
        <div id="MainOut" class="DeckOut"></div>
        <div id="CardHint" class="CardHint">Hover over the card to see its details</div>
        <div class="MoreDecks link Interactive" data-link="https://marvelsnap.pro/decks/">
          <img class="imgico Linkico" width="15" /> Get More Decks From MarvelSnap.pro
        </div>
        <div id="RestartWarning" class="hidden">
          <strong>SNAP is running with higher than Tracker system permissions.</strong><br />Most likely it was an
          update or you've launched SNAP as Admin<br />Please restart the game (Alt+R) to keep using the Tracker.
        </div>
      </div>
      <div class="opponent hidden" id="OpponentOutFrame">
        <div class="deckHeader">
          <div class="Handles">
            <div id="OppMoveHandle" class="Move Handle"><img class="moveIco Ico" /></div>
          </div>
          <div id="deckNameOpp" class="deckNameBattle"></div>
        </div>
        <div id="OpponentOut" class="DeckOut"></div>
        <div id="CardHintOpp" class="CardHint">Hover over the card to see it's details</div>
      </div>
    </div>
  </body>
</html>
